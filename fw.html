<!doctype html>
<html>
	<head>
		<link href="styles.css" rel="stylesheet" type="text/css">
		<title>
			Country Search
		</title>
	</head>
		<body>
			<h1>Country Search</h1>
  			<input type="text" placeholder="Search.." class="w3-input" id="x">
  			<input type="submit" value="submit" id="getAPI" class="w3-btn w3-blue w3-margin">
 
			<div id="result" class="w3-card"></div>

<script type="text/javascript">  
	document.getElementById('getAPI').addEventListener('click',getAPI);
       function getAPI() {
       		var y=getElementById("x").value;
            fetch('https://restcountries.eu/rest/v2/name/'+y+'?fullText=true')
                .then((res) => { return res.json() })
                .then((data) => {
                    let result= `<h2 class="w3-center w3-allerta w3-xxlarge"> Country</h2>`;
                    data.forEach((z) => {
                        const { name ,flag } =z
                        result +=
                            `<div class="w3-panel w3-leftbar w3-border w3-round-small w3-border-blue w3-margin">
                              
                                <ul class="w3-ul">
                                    <li> Country Name : ${name}</li>
                                    <li> FLAG IMAGE: <img src="${flag}" width="100px" height="50px"> </li>
                                </ul>
                             </div>`;
                        document.getElementById('result').innerHTML = result;
                    });
                })

        }</script>  
		</body>
</html>
